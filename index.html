<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Weather Dashboard
    <link rel="stylesheet" href="./assets/css/style.css" />
  </title>
  <!-- Bootstrap CSS CDN  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1 class="lighting">Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside id="topSide">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <div class="list-group" id="history"></div>
      </aside>

      <div class="col-lg-9 pb-3">
        <section id="today" class="cards" role="region" aria-live="polite">
          <h3 id="city"> <span id="date"></span></h3>
          <p id="temperature"></p>
          <p id="wind"></p>
          <p id="humidity"></p>
          <p id="index"></p>
        </section>
        <section id="forecast" class="cards" role="region" aria-live="polite">
          <p id="date1"></p>
          <p id="temperature1"></p>
          <p id="wind1"></p>
          <p id="humidity1"></p>
          <img id="icon1" scr="https://openweathermap.org/img/w/10d.png">
        </section>
        </section>
        <section class="cards">
          <p id="date2"></p>
          <p id="temperature2"></p>
          <p id="wind2"></p>
          <p id="humidity2"></p>
          <img id="icon1" scr="https://openweathermap.org/img/w/10d.png">
        </section>
        <section class="cards">

          <p id="date3"></p>
          <p id="temperature3"></p>
          <p id="wind3"></p>
          <p id="humidity3"></p>
          <img id="icon1" scr="https://openweathermap.org/img/w/10d.png">
        </section>
        <section class="cards">
          <p id="date4"></p>
          <p id="temperature4"></p>
          <p id="wind4"></p>
          <p id="humidity4"></p>
          <img id="icon1" scr="https://openweathermap.org/img/w/10d.png">
        </section>
        <section class="cards">
          <p id="date5"></p>
          <p id="temperature5"></p>
          <p id="wind5"></p>
          <p id="humidity5"></p>
          <img id="icon1" scr="https://openweathermap.org/img/w/10d.png">
        </section>
        </section>
        <section class="clearHistory">
          <button id="clear"> Clear History</button>
        </section>
      </div>
    </div>
  </div>

  <!-- Day.js -->
  <script src="./assets/js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</body>

</html>
