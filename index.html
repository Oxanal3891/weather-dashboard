<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <header class="text-center text-white bg-dark weather-header">
    <h1">Weather Dashboard</h1>
      <script src="./assets/js/script.js"></script>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <section class="side">
    <aside id="topSide">
      <h2>Search for a City:</h2>
      <input type="text" id="search-input">
      <button type="submit" class="searchBtn" id="searchBtn" aria-label="submit search">Search
      </button>
    </aside>
    <div class="list-group" id="history"></div>
    </aside>
  </section>

  <section class="citySection">
    <section id=" today">
      <h3 id="city"> <span id="date"></span></h3>
      <p id="temperature"></p>
      <p id="wind"></p>
      <p id="humidity"></p>
      <p id="index"></p>
    </section>
    <div id="forecast" role="region" aria-live="polite">
      <h3 id="fiveDayFor">5-day forecast:</h3>
      <section class="cards">
        <p id="date1"></p>
        <p id="temperature1"></p>
        <p id="wind1"></p>
        <p id="humidity1"></p>
        <img id="icon1" scr="https://openweathermap.org/img/w/10d.png">
      </section>
      <section class="cards">
        <p id="date2"></p>
        <p id="temperature2"></p>
        <p id="wind2"></p>
        <p id="humidity2"></p>
        <img id="icon2" scr="https://openweathermap.org/img/w/10d.png">
      </section>
      <section class="cards">
        <p id="date3"></p>
        <p id="temperature3"></p>
        <p id="wind3"></p>
        <p id="humidity3"></p>
        <img id="icon3" scr="https://openweathermap.org/img/w/10d.png">
      </section>
      <section class="cards">
        <p id="date4"></p>
        <p id="temperature4"></p>
        <p id="wind4"></p>
        <p id="humidity4"></p>
        <img id="icon4" scr="https://openweathermap.org/img/w/10d.png">
      </section>
      <section class="cards">
        <p id="date5"></p>
        <p id="temperature5"></p>
        <p id="wind5"></p>
        <p id="humidity5"></p>
        <img id="icon5" scr="https://openweathermap.org/img/w/10d.png">
      </section>
  </section>

  <section class="clearHistory">
    <button id="clear">Clear History</button>
  </section>
  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</body>

</html>
